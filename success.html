<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Granted</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 text-gray-800 p-10">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-green-700 mb-4">✅ Access Granted</h1>
    <p class="mb-6 text-gray-700">Here’s the full explanation of your legal document:</p>
    <div id="fullResult" class="whitespace-pre-line text-gray-900 leading-relaxed bg-gray-50 p-4 rounded border border-gray-200">
      Checking access...
    </div>

    <div class="mt-6 text-center">
      <a href="/" class="inline-block px-6 py-2 bg-black text-white rounded hover:bg-gray-800 transition">Back to Homepage</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('token');
      const fullText = localStorage.getItem('fullExplanation');
      const resultDiv = document.getElementById('fullResult');

      if (!token) {
        resultDiv.innerText = 'You are not logged in.';
        return;
      }

      try {
        const res = await fetch('http://localhost:5001/api/mark-paid', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (res.ok) {
          resultDiv.innerText = fullText || 'Explanation not found.';
        } else {
          resultDiv.innerText = 'Access denied. Please complete the payment.';
        }
      } catch (error) {
        console.error(error);
        resultDiv.innerText = 'Error verifying access.';
      }
    });
  </script>
</body>
</html>
